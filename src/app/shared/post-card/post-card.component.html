<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src={{data.image}} class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-text">{{data.description}}</p>
          <p class="card-text"><small class="text-muted">published by {{data.author}} on {{data.published_date}}</small></p>
        </div>
      </div>
    </div>
  </div>
